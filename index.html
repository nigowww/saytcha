<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4; /* Yengil fon rangi */
            font-family: 'Arial', sans-serif;
        }

        #admin-login {
            background-color: #ffffff; /* Oq fon */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .section-heading {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40; /* Qora rang */
        }

        .section-subheading {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ffcc00; /* Sarig' rang */
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #e6b800; /* Qorong'i sarig' rang */
        }

        #message {
            display: none; /* Dastlab yashirin */
            margin-top: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>

<!-- Admin Login Section -->
<section class="page-section" id="admin-login">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Kirish</h2>
            <h3 class="section-subheading text-muted">Iltimos, kirish ma'lumotlaringizni kiriting.</h3>
        </div>
        <form id="adminLoginForm">
            <div class="form-group">
                <input class="form-control" id="username" type="text" placeholder="Foydalanuvchi nomi (admin) *" required />
                <div class="invalid-feedback">Foydalanuvchi nomi kiritilishi shart.</div>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" type="password" placeholder="Parol (123) *" required />
                <div class="invalid-feedback">Parol kiritilishi shart.</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" id="loginButton" type="submit">Kirish</button>
            </div>
        </form>
        <div id="message" class="alert" role="alert"></div> <!-- Xabar uchun bo'sh joy -->
    </div>
</section>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Formning standart xatti-harakatini to'xtatish

    const username = document.getElementById('username').value; // Loginni olish
    const password = document.getElementById('password').value; // Parolni olish

    // Admin login va parolining to'g'ri qiymatlari
    const correctUsername = 'admin';
    const correctPassword = '123';

    if (username === correctUsername && password === correctPassword) {
        document.getElementById('message').innerText = 'Salom, Admin'; // Xabar
        document.getElementById('message').classList.remove('alert-warning'); // Klasslarni tozalash
        document.getElementById('message').classList.add('alert-success'); // Yashil xabar (admin uchun)
        document.getElementById('message').style.display = 'block'; // Xabarni ko'rsatish
        setTimeout(() => {
            window.location.href = 'keyingi.html'; 
        }, 1000);
    } else {
        document.getElementById('message').innerText = 'Salom, Mehmon'; // Xato xabar
        document.getElementById('message').classList.remove('alert-success'); // Klasslarni tozalash
        document.getElementById('message').classList.add('alert-warning'); // Sarig' rangdagi xabar
        document.getElementById('message').style.display = 'block'; // Xabarni ko'rsatish
    }
});
</script>

</body>
</html>
