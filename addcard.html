<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.add-portfolio {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

.heading {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.heading span {
    color: #007bff;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    display: block;
    margin-top: 10px;
}

.btn:hover {
    background-color: #0056b3;
}

a.btn {
    margin-top: 0;
}


    </style>
</head>
<body>

    <section class="add-portfolio">
        <h1 class="heading">Buyum <span>Qo`shish</span> </h1>

        <form id="portfolio-form">
            <input type="text" id="portfolio-title" placeholder="Portfolio Title" required>
            <input type="text" id="portfolio-category" placeholder="Category" required>
            <input type="text" id="portfolio-image" placeholder="Image URL" required>
            <button type="submit" class="btn">Mahsulot qo`shish</button>
        </form>
<br>
        <a href="keyingi.html" class="btn">Orqaga qaytish</a>
    </section>

    <script src="addcard.js"></script>

</body>
</html>
